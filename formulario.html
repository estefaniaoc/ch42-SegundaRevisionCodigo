<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <!--Agregamos label a Nombre para mejorar accesibilidad-->
    <label>Nombre</label>
    <input type="text" name="name" id="name">
    <br />
    <!--Agregamos labek a Edad para mejorar accesibilidad-->
    <label>Edad </label>
    <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <!--Se agrego la class de lista de invitados que se usa en la var lista del archivo de js y un contenedor para agregarlos-->
    <div class="lista-invitados">
      <h2 >Lista de invitados</h2>
    </div>

  </div>
  <!--Se cambia la ruta del archivo formulario.js-->
  <script src="./formulario.js"></script>
</body>

</html>
